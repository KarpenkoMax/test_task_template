services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixel}
      POSTGRES_USER: ${POSTGRES_USER:-pixel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixel}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      DJANGO_SETTINGS_MODULE: pixel_backend.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -lc "
        python manage.py migrate &&
        python manage.py seed_pixel_events --count 25 || true &&
        uvicorn pixel_backend.asgi:application --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pgdata:
